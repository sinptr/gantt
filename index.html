<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Gantt</title>
	<style>
		body {
			font-family: sans-serif;
			background: #ccc;
            height: 100vh;
		}
		.container {
			width: 80%;
			margin: 0 auto;
            height: 100%;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}

		.gantt-target {
			height: 400px;
		}
	</style>
	<link rel="stylesheet" href="dist/frappe-gantt.css" />
	<script src="dist/frappe-gantt.js"></script>
	<script src="dist/enums.js"></script>
</head>
<body>
	<div class="container">
		<h2>Interactive Gantt Chart entirely made in SVG!</h2>
		<div class="gantt-target"></div>
	</div>
	<script>
		var tasks = [
			{
				start: '2018-10-01',
				end: '2019-01-08',
				name: 'Redesign website',
				id: "Task_0",
				progress: 20,
				thumbnail: 'https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png'
			},
			{
				start: '2018-10-03',
				end: '2018-10-06',
				name: 'Write new content',
				id: "Task_1",
				progress: 5,
				// dependencies: 'Task_0'
			},
			{
				start: '2018-10-04',
				end: '2018-10-08',
				name: 'Apply new styles',
				id: "Task_2",
				progress: 10,
				// dependencies: 'Task_1',
				thumbnail: 'https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png'
			},
			{
				start: '2018-10-08',
				end: '2019-01-09',
				name: 'Review',
				id: "Task 3",
				progress: 5,
				// dependencies: 'Task_2'
			},
			{
				start: '2018-10-08',
				end: '2018-10-10',
				name: 'Deploy',
				id: "Task_4",
				progress: 0,
				// dependencies: [{task_id: 'Task_2', type: ''}]
			},
			{
				start: '2018-10-07',
				end: '2018-10-11',
				name: 'Go Live!',
				id: "Task_5",
				progress: 0,
				dependencies: [['Task_4', Enums.dependency.types.END_TO_START]],
				// custom_class: 'bar-milestone',
				// thumbnail: 'https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png'
			},
			{
				start: '2018-10-11',
				end: '2018-10-25',
				name: 'Header Stick!',
				id: "Task_6",
				progress: 0,
				// custom_class: 'bar-milestone',
				// thumbnail: 'https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png'
			},
			{
				start: '2018-10-11',
				end: '2018-10-20',
				name: 'Jean Jacques doc!',
				id: "Task_7",
				progress: 0,
				dependencies: [['Task_0', Enums.dependency.types.START_TO_START]],
				// custom_class: 'bar-milestone',
				// thumbnail: 'https://mdn.mozillademos.org/files/6457/mdn_logo_only_color.png'
			},
		];
		var gantt_chart = new Gantt(".gantt-target", tasks, {
			bar_height: 30,
			is_draggable: true,
			progress: false,
			resizing: true,
			on_click: function (task) {
				console.log(task);
			},
			on_date_change: function(task, start, end) {
				console.log(task, start, end);
			},
			on_progress_change: function(task, progress) {
				console.log(task, progress);
			},
			on_view_change: function(mode) {
				console.log(mode);
			},
			view_mode: 'Day',
			language: 'ru'
		});
	</script>
</body>
</html>
